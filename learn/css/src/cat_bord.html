<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {border: 5px dashed orange; }
        .box1 {border: 5px solid blue;}
        .box2 {border: 10px groove rgb(55, 0, 255);}
        .box3 {border: 10px ridge rgb(0, 255, 115); }
        .box4 {border: 5px none black;}
        .box5 {border: 5px double black;}
        .box6 {border: 5px inset black;}
        .box7 {border: 5px outset black;}
        .box8 {border: 5px hidden black;}

       
    </style>
</head>
<body>
    <img class="box" src="/home/alen/Pictures/10.jpg"
    alt="Elephant at sunset"
    width="20%">

    <img class="box1" src="/home/alen/Pictures/10.jpg"
    alt="Elephant at sunset"
    width="20%">

    <img class="box2" src="/home/alen/Pictures/10.jpg"
    alt="Elephant at sunset"
    width="20%">

    <img class="box3" src="/home/alen/Pictures/10.jpg"
    alt="Elephant at sunset"
    width="20%">

    <img class="box4" src="/home/alen/Pictures/10.jpg"
    alt="Elephant at sunset"
    width="20%">
    <figcaption><code>none和hidden border不显示边框</code></figcaption>

    <img class="box5" src="/home/alen/Pictures/10.jpg"
    alt="Elephant at sunset"
    width="20%">

    <img class="box6" src="/home/alen/Pictures/10.jpg"
    alt="Elephant at sunset"
    width="20%">

    <img class="box7" src="/home/alen/Pictures/10.jpg"
    alt="Elephant at sunset"
    width="20%">

    <img class="box8" src="/home/alen/Pictures/10.jpg"
    alt="Elephant at sunset"
    width="20%">
</body>
</html>
