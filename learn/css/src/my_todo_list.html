<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .all { width: 400px;  /* 背景宽度*/
            background: #2e3d49;  
            padding: 10px 20px;}
        .head {font-size: xx-large;
        color: white;}
        .titles {text-decoration: underline;
        font-style: normal;
        font-size: x-large;
        font-weight: bold;
        color: white;}
        .uderlines {text-decoration:line-through;
            list-style-type: circle; /* 显示空心点 */
        color: red;}
        .not_underline {color: green;
            list-style-type: circle;  /* 显示空心点 */
        }
        



    </style>
</head>
<body>
    <div class="all">
        <p class="head"><strong>My TO-DO List</strong></p>
        <p class="titles">Chroes</p>
        <ul>
            <li class="not_underline">load</li>
            <li class="not_underline">vacuum living</li>
            <li class="not_underline">take</li>
            <li class="uderlines">sweep</li>
            
        </ul>
        <p class="titles">Homework</p>
        <ul>
            <li class="uderlines">brain</li>
            <li class="uderlines">finish</li>
            <li class="not_underline">study</li>
            <li class="not_underline">finish project</li>
            <li class="uderlines">find</li>
            <li class="not_underline">read</li>

        </ul>
        <p class="titles">Party</p>
        <ul>
            <li class="uderlines">send</li>
            <li class="not_underline">reverse</li>
            <li class="not_underline">order</li>
           
        </ul>
    </div>
</body>
</html>
