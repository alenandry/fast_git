<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .name ul li:first-child {   
            color: blue;

        }
        .name ul li:last-child{
            color: brown;
        }
         .name ul li:nth-child(5){
             font-family: Tahoma;
             text-transform: uppercase;
         }
    </style>
</head>
<!-- 快速显示下面结果  div>ul>li{Alen}*10 -->
<body>
    <div class="name">
        <ul>
            <li>Alen 给第一个孩子设置属性</li> 
            <li>Alen</li>
            <li>Alen</li>
            <li>Alen</li>
            <li>Alen  第五个孩子设置属性</li>
            <li>Alen</li>
            <li>Alen</li>
            <li>Alen</li>
            <li>Alen</li>
            <li>Alen  给最后的孩子设置属性</li>
        </ul>
    </div>
</body>
</html>
